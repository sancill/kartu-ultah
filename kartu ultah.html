<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun Islami</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        .card img {
            width: 100px;
            border-radius: 50%;
        }
        .card h1 {
            font-size: 24px;
            color: #333;
        }
        .card p {
            font-size: 18px;
            color: #666;
        }
        .hidden {
            display: none;
            
        }
        .message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2s forwards;
        }
        .character {
            width: 100px;
            margin-top: 20px;
            animation: slideIn 2s forwards;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

</body>
</html>
